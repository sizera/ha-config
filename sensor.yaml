  - platform: mqtt
    state_topic: "homeassistant/seccam/motion_sensor"
    name: "motion_seccam"

  - platform: yweather
    woeid: 615134
    #    forecast: 1
    name: yw_day1
    monitored_conditions:
      - weather
      - temp_min
      - temp_max
      - weather_current
      - temperature

  - platform: yweather
    woeid: 615134
    forecast: 1
    name: yw_day2
    monitored_conditions:
      - weather
      - temp_min
      - temp_max

  - platform: yweather
    woeid: 615134
    forecast: 2
    name: yw_day3
    monitored_conditions:
      - weather
      - temp_min
      - temp_max
  - platform: time_date
    display_options:
      - time

  - platform: template
    sensors:
      john_status:
        value_template: '{{ states.input_select.john_status_dropdown.state }}'
        friendly_name: 'John'
      chris_status:
        value_template: '{{ states.input_select.chris_status_dropdown.state }}'
        friendly_name: 'Chris'