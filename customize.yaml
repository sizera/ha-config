binary_sensor.floorplan:
  config:
    name: Demo Floorplan
    image: /local/custom_ui/floorplan/floorplan.svg
    stylesheet: /local/custom_ui/floorplan/floorplan.css
    pan_zoom:
    last_motion_entity: sensor.template_last_motion
    last_motion_class: last-motion
    groups:
    - name: Lights
      entities:
      - light.garden
      - light.living_room
      - light.laundry
      - light.kitchen
      - light.hall
      - light.garage
      - light.street
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: Cameras
      entities:
      - camera.seccam
      states:
      - state: idle
        class: camera-idle
    - name: Media Players
      entities:
      - media_player.webostv
      states:
      - state: 'off'
        class: camera-off
      - state: idle
        class: camera-off
      - state: paused
        class: camera-off
      - state: playing
        class: camera-on
  custom_ui_state_card: state-card-floorplan
